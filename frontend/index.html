<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Topic App</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Learnly</div>
        <div class="header-center" id="navLinks">
        <a href="#">About</a>
        <a href="#">Explore</a>
        <a href="#">Sign in</a>
        </div>
        <div class="header-icon" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        </div>
    </header>
    <div class="container">
        <h1>Learn Anything in Seconds.</h1>
        <p class="subtitle">Type a topic. We'll build you a page to understand it.</p>
        <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
        </svg>
        <input type="text" id="topicInput" placeholder="What do you want to learn about?" />
        <button id="submitButton">Generate</button>
        </div>
        <!-- Loading Message -->
        <div id="loading" style="display: none;">Loading...</div>
        <!-- Progress Bar -->
        <div id="progressContainer" style="display: none; margin-top: 1rem;">
            <div id="progressBar" style="width: 0%; height: 20px; background-color: #2563eb; border-radius: 10px;"></div>
        </div>
        <div class="examples">
        <p>Try something like:</p>
        <span class="pill">Quantum Physics</span>
        <span class="pill">French Revolution</span>
        <span class="pill">How Bhoz√≠n Works</span>
        <span class="pill">Shakespeare</span>
        </div>
    <script src="/static/script.js"></script>
</body>
</html>
